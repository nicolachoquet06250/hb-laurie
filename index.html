<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joyeux Anniversaire Laurie</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <!--    <script src="libs/js/aframe/teleport-controls/aframe-teleport-controls.js"></script>-->
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <script src="/assets/js/detect-collisions.js"></script>
    <script src="/assets/js/door-actions.js"></script>
    <script src="/assets/js/window.js"></script>
</head>
<body>
    <a-scene physics="debug: false">

        <a-assets>
            <a-asset-item id="roof-obj" src="assets/models/polygonalRoof.obj"></a-asset-item>
            <a-asset-item id="bougie-birthday-obj" src="assets/models/bougie_anniversaire.obj"></a-asset-item>

            <img id="hb-laurie" src="assets/images/hb-laurie.png" alt=""/>

            <img id="karine" src="assets/images/karine.PNG" alt=""/>
            <img id="andre" src="assets/images/andre.PNG" alt=""/>
            <img id="yann" src="assets/images/yann.PNG" alt=""/>
            <img id="nolan" src="assets/images/nolan.PNG" alt=""/>
            <img id="nicolas" src="assets/images/nicolas.PNG" alt=""/>
        </a-assets>
<!--        position="0 0 -15"-->
        <a-entity id="rig" movement-controls="constrainToNavMesh: true"
                  keyboard-controls
                  kinematic-body="radius: 0.4; height: 1.7"
                  catch-camera-movements
                  movements-listener
                  position="0 0 -15"
                  rotation="0 180 0">
            <a-entity id="camera" camera="userHeight: 1.6" look-controls
                      position="0 1.7 0"></a-entity>

            <a-entity cursor="rayOrigin: mouse"
                      raycaster="far: 2; objects: .biometric-borne-img, [call-elevator], .step-btn, .body, .head, .clickable, .a-push-button, .bill-button"></a-entity>

            <a-entity id="left-hand"
                      position="-0.25 0.6 0"
                      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
                      hand-tracking-controls="hand: left; modelColor: #ffcccc; modelStyle: lowPoly;"
                      sphere-collider="objects: .ground, .celling" super-hands
                      cursor raycaster="far: 2; objects: .biometric-borne-img, [call-elevator], .step-btn, .body, .head, .clickable, .a-push-button, .bill-button"
                      teleport-controls="cameraRig: #rig; teleportOrigin: #camera; button: grip; type: parabolic;"></a-entity>

            <a-entity id="right-hand"
                      position="0.25 0.6 0"
                      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
                      hand-tracking-controls="hand: right; modelColor: #ffcccc; modelStyle: lowPoly;"
                      sphere-collider="objects: a-door, a-box" super-hands
                      cursor raycaster="far: 2; objects: .biometric-borne-img, [call-elevator], .step-btn, .body, .head, .clickable, .a-push-button, .bill-button"></a-entity>
        </a-entity>

        <a-sky color="skyblue"></a-sky>

        <a-box class="ground" width="100" height="0.02" depth="100" color="green" static-body></a-box>

        <a-entity position="0 0 0">
            <a-box class="step-ground" width="10.1" height="0.01" depth="10.1" color="darkgray" position="0 0.01 -0.5" static-body></a-box>

            <a-entity class="staircase" position="0 0 1.7">
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 0.1 -2" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 0.3 -1.8" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 0.5 -1.6" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 0.7 -1.4" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 0.9 -1.2" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 1.1 -1" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 1.3 -0.8" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 1.5 -0.6" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 1.7 -0.4" static-body></a-box>
                <a-box width="1.5" depth="0.2" height="0.2" position="4.5 1.9 -0.2" static-body></a-box>
                <a-box width="1.5" depth="2.69" height="0.305" position="4.5 2.1 1.2" static-body></a-box>
            </a-entity>

            <a-entity class="facade" rotation="0 0 0" position="0 0 0">
                <a-box width="10.1" height="0.2" depth="0.5" color="gray" position="0 2.1 -5.5"></a-box>

                <a-entity class="wall" position="0 0 0">
                    <a-box width="1.5" height="2" depth="0.5" color="gray" position="-1.75 1 -5.5" static-body></a-box>
                    <a-window position="-3.03 1.4 -5.5"></a-window>
                    <a-box width="1.5" height="2" depth="0.5" color="gray" static-body position="-4.3 1 -5.5"></a-box>
                    <a-box width="1.05" height="0.8" depth="0.5" color="gray" static-body position="-3.025 0.37 -5.5"></a-box>
                </a-entity>

                <a-cone color="brown" radius-bottom="0.2" radius-top="0.4" height="0.4" position="1.5 0.2 -6.5">
                    <a-cylinder height="0.1" radius="0.425" position="0 0.25 0" color="brown"></a-cylinder>
                    <a-sphere radius="0.5" color="green" position="0 0.6 0"></a-sphere>
                </a-cone>

                <a-entity class="enter-door left" position="-1 0 -5.5" rotation="0 180 0">
                    <a-box width="1" height="2" depth="0.2" position="-0.5 1 0" color="white" static-body></a-box>
                </a-entity>
                <a-entity class="enter-door right" position="1 0 -5.5" rotation="0 -180 0">
                    <a-box width="1" height="2" depth="0.2" position="0.5 1 0" color="white" static-body></a-box>
                </a-entity>

                <a-cone color="brown" radius-bottom="0.2" radius-top="0.4" height="0.4" position="-1.5 0.2 -6.5">
                    <a-cylinder height="0.1" radius="0.425" position="0 0.25 0" color="brown"></a-cylinder>
                    <a-sphere radius="0.5" color="green" position="0 0.6 0"></a-sphere>
                </a-cone>

                <a-entity class="wall" position="0 0 0">
                    <a-box width="1.5" height="2" depth="0.5" color="gray" position="1.75 1 -5.5" static-body></a-box>
                    <a-window position="3.03 1.4 -5.5"></a-window>
                    <a-box width="1.5" height="2" depth="0.5" color="gray" static-body position="4.3 1 -5.5"></a-box>
                    <a-box width="1.05" height="0.8" depth="0.5" color="gray" static-body position="3.025 0.37 -5.5"></a-box>
                </a-entity>
            </a-entity>

            <a-entity class="facade" rotation="0 90 0" position="0.2 0 -0.7">
                <a-box width="10.1" height="0.2" depth="0.5" color="gray" position="0 2.1 -5.5"></a-box>

                <a-entity class="wall" position="0 0 0">
                    <a-box width="1.5" height="2" depth="0.5" color="gray" position="-1.75 1 -5.5" static-body></a-box>
                    <a-window position="-3.03 1.4 -5.5"></a-window>
                    <a-box width="1.5" height="2" depth="0.5" color="gray" static-body position="-4.3 1 -5.5"></a-box>
                    <a-box width="1.05" height="0.8" depth="0.5" color="gray" static-body position="-3.025 0.37 -5.5"></a-box>
                </a-entity>

                <a-box width="2" height="2" depth="0.5" color="gray" position="0 1 -5.5" static-body></a-box>

                <a-entity class="wall" position="0 0 0">
                    <a-box width="1.5" height="2" depth="0.5" color="gray" position="1.75 1 -5.5" static-body></a-box>
                    <a-window position="3.03 1.4 -5.5"></a-window>
                    <a-box width="1.5" height="2" depth="0.5" color="gray" static-body position="4.3 1 -5.5"></a-box>

                </a-entity>
            </a-entity>

            <a-entity class="facade" rotation="0 -90 0" position="-0.2 0 -0.7">

                </a-entity>
            </a-entity>

            <a-entity class="facade" rotation="0 0 0" position="0 0 10">
                <a-box width="11.1" height="0.2" depth="0.5" color="gray" position="0 2.1 -5.5"></a-box>

                <a-entity class="wall" position="0 0 0">
                    <a-box width="1.5" height="2" depth="0.5" color="gray" position="-1.75 1 -5.5" static-body></a-box>
                    <a-window position="-3.03 1.4 -5.5"></a-window>
                    <a-box width="1.5" height="2" depth="0.5" color="gray" static-body position="-4.3 1 -5.5"></a-box>

                    <a-box width="1.05" height="0.8" depth="0.5" color="gray" static-body position="3.025 0.37 -5.5"></a-box>
                </a-entity>

                <a-cone color="brown" radius-bottom="0.2" radius-top="0.4" height="0.4" position="5.8 0.2 -5">
                    <a-cylinder height="0.1" radius="0.425" position="0 0.25 0" color="brown"></a-cylinder>
                    <a-sphere radius="0.5" color="green" position="0 0.6 0"></a-sphere>
                </a-cone>

                <a-cone color="brown" radius-bottom="0.2" radius-top="0.4" height="0.4" position="-5.8 0.2 -5">
                    <a-cylinder height="0.1" radius="0.425" position="0 0.25 0" color="brown"></a-cylinder>
                    <a-sphere radius="0.5" color="green" position="0 0.6 0"></a-sphere>
                </a-cone>
            </a-entity>

            <a-sound src="src: url(assets/audio/Joyeux-Anniversaire-Patrick-Sébastien.mp3)" loop="true" position="0 0 0"></a-sound>

            <a-box class="interupter inside" width="2" height="0.1" depth="2" position="0 0 -4" opacity="0" static-body

            <a-box class="interupter outside" width="2" height="0.1" depth="2" position="0 0 -8" opacity="0" static-body
                   detect-collisions="linkElems: .enter-door"></a-box>

            <a-entity class="avatar karine" position="1.5 0 1" rotation="0 25 0">

                    <a-image src="#karine" width="0.6" height="0.6"></a-image>
                </a-entity>
                <a-box class="body" width="0.4" height="0.5" depth="0.4" color="white" position="0 0.4 0">
                    <a-entity class="arm left">
                        <a-box width="0.15" height="0.2" depth="0.15" color="white" position="-0.35 0.2 0" rotation="0 0 -15"></a-box>
                        <a-box width="0.15" height="0.3" depth="0.15" color="white" position="-0.35 -0.1 0" rotation="20 0 0"></a-box>
                    </a-entity>
                    <a-entity class="arm right">
                        <a-box width="0.15" height="0.2" depth="0.15" color="white" position="0.35 0.2 0" rotation="0 0 15"></a-box>

                    </a-entity>
                </a-box>
            </a-entity>

                <a-entity class="wall" position="0 0 0">
